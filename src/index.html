<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>rapic数据报表</title>
  </head>
  <body>
    <div class="report">
      <div class="container">
        <div class="left-container report-block map-report">订单分布</div>
        <div class="right-container">
          <div class="line">
            <div class="report-block line-report">年度订单分布图</div>
            <div class="report-block line-report">每月订单分布图</div>
          </div>
          <div class="line">
            <div class="report-block line-report">年度补贴总额统计</div>
            <div class="report-block line-report">每月补贴总额统计</div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="left-container report-block map-report">每日业绩统计</div>
        <div class="right-container">
          <div class="line">
            <div class="report-block line-report">年度优惠总额统计</div>
            <div class="report-block line-report">每月优惠总额统计</div>
          </div>
          <div class="line">
            <div class="report-block line-report">年度寄送费总额统计</div>
            <div class="report-block line-report">每月寄送费总额统计</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
