<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>rapic数据报表</title>
  </head>
  <body>
    <div class="report">
      <div class="main-container">
        <div class="left-container report-block map-report">订单分布</div>
        <div class="right-container">
          <div class="line">
            <div class="report-block line-report">
              <div id="year-order-report" class="main-report"></div>
              <div class="data-inp-container">
                <div class="iconfont iconrili"></div>
                <div class="iconfont iconsanjiao"></div>
                <input id="year-order-inp" class="data-inp" />
              </div>
            </div>
            <div class="report-block line-report">
              <div id="month-order-report" class="main-report"></div>
              <div class="data-inp-container">
                <div class="iconfont iconrili"></div>
                <div class="iconfont iconsanjiao"></div>
                <input id="month-order-inp" class="data-inp" />
              </div>
            </div>
          </div>
          <div class="line">
            <div class="report-block line-report">
              <div id="year-subsidy-report" class="main-report"></div>
              <div class="data-inp-container">
                <div class="iconfont iconrili"></div>
                <div class="iconfont iconsanjiao"></div>
                <input id="year-subsidy-inp" class="data-inp" />
              </div>
            </div>
            <div class="report-block line-report">
              <div id="month-subsidy-report" class="main-report"></div>
              <div class="data-inp-container">
                <div class="iconfont iconrili"></div>
                <div class="iconfont iconsanjiao"></div>
                <input id="month-subsidy-inp" class="data-inp" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="left-container report-block map-report">每日业绩统计</div>
        <div class="right-container">
          <div class="line">
            <div class="report-block line-report">
              <div id="year-coupon-report" class="main-report"></div>
              <div class="data-inp-container">
                <div class="iconfont iconrili"></div>
                <div class="iconfont iconsanjiao"></div>
                <input id="year-coupon-inp" class="data-inp" />
              </div>
            </div>
            <div class="report-block line-report">
              <div id="month-coupon-report" class="main-report"></div>
              <div class="data-inp-container">
                <div class="iconfont iconrili"></div>
                <div class="iconfont iconsanjiao"></div>
                <input id="month-coupon-inp" class="data-inp" />
              </div>
            </div>
          </div>
          <div class="line">
            <div class="report-block line-report">
              <div id="year-send-report" class="main-report"></div>
              <div class="data-inp-container">
                <div class="iconfont iconrili"></div>
                <div class="iconfont iconsanjiao"></div>
                <input id="year-send-inp" class="data-inp" />
              </div>
            </div>
            <div class="report-block line-report">
              <div id="month-send-report" class="main-report"></div>
              <div class="data-inp-container">
                <div class="iconfont iconrili"></div>
                <div class="iconfont iconsanjiao"></div>
                <input id="month-send-inp" class="data-inp" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
